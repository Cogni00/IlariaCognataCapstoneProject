<div class="container-fluid">
  <app-navbar></app-navbar>
    <div>
      <h3 class="header m-4">Ecco il risultato della tua ricerca</h3>
    </div>
    <div>
      <div class="col-sm-12  col-md-8 col-lg-8" *ngFor="let utente of ricerca">
        <div class="card resize mb-2">
          <div class="padre d-md-flex justify-content-around">
            <div class="sinistra d-flex flex-column align-items-center d-md-block">
              <h1 class="text-info mb-1 p-3 text-center">{{utente.nome}} {{utente.cognome}}</h1>
              <img src="{{utente.avatar}}" style="width: 200px;" alt="">
              <div class="card-body">

                <h5 class="card-title">{{utente.impiego}}</h5>
                <p class="card-text">{{utente.citta}}</p>
              </div>
            </div>
            <!-- REACTIVE FORM DA COMPLETARE, GUARDA REACTIVE REGISTER-->
            <div class="destra d-flex flex-column align-items-center d-md-block p-4">
              <h4 class="text-center mb-4">Le mie competenze</h4>
              <div *ngFor="let s of utente.selectedSkills">
                <ul>
                  <li class="text-start">{{s}}</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

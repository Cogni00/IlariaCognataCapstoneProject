    <div class="container d-flex justify-content-center align-items-center p-5">
      <div class="figlio card">
        <div class="card-body">
          <h3 class="card-title text-center pb-3 text-info">Pronto al decollo?<br>Loggati e via!</h3>
          <form class="example-form" #l="ngForm" (ngSubmit)="login(l)">
            <mdb-form-control class="m-4">
              <input mdbInput type="email" class="form-control text-info" ngModel name="email" #email="ngModel"
                required />
              <label mdbLabel class="form-label text-info" for="email">Email</label>
            </mdb-form-control>
            <div *ngIf="email.touched && email.invalid">Devi compilare tutti i campi!</div>
            <mdb-form-control class="m-4">
              <input mdbInput type="password" class="form-control text-info" ngModel name="password" #password="ngModel"
                required />
              <label mdbLabel class="form-label text-info" for="password">Password</label>
            </mdb-form-control>
            <div *ngIf="password.touched && password.invalid">Devi compilare tutti i campi!</div>
            <div class="d-grid gap-2 col-6 mx-auto">
              <button class="btn btn-outline-info" type="submit" [disabled]="l.invalid">Vai!</button>
            </div>
          </form>
          <p class="m-3">Non sei ancora registrato? <a [routerLink]="['/register']" routerLinkActive="active">Clicca
              qui!</a></p>
        </div>
        <h3 *ngIf=" err" class="text-info text-center mt-3">{{err}}</h3>
      </div>
    </div>
  </div>

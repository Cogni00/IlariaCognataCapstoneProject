<div class="post-container">
  <form class="example-form p-4" #form="ngForm" (ngSubmit)="inviaPost(form)">
    <div class="card">
      <div class="card-body p-2 m-2">
        <h5 class="card-title">Crea un post</h5>
          <mdb-form-control>
            <textarea mdbInput class="form-control" id="textAreaExample" rows="4" require name="testo" #testo="ngModel" ngModel id="testo" class="form-control" aria-label="Di cosa vorresti parlare?"></textarea>
          </mdb-form-control>
      </div>
      <button type="submit" class="btn btn-info btn-sm m-2">Pubblica</button>
    </div>
  </form>
</div>
